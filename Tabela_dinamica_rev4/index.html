<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style_clientes.css" />
</head>
<body>
    <h1>Clientes</h1>
    <div class="info">
    <button class="btn" onclick="mostrarTodosClientes(1, clientes)">Clientes cadastrados: <span id='total-clientes'>0</span></button>
    <button class="btn" onclick="filtrarAtivos()">Clientes ativos: <span id='total-ativos'>0</span></button>
    <button class="btn" onclick="filtrarInativos()">Clientes inativos: <span id='total-inativos'>0</span></button>
</div>
    <input type="text" placeholder="Buscar clientes por nome..." oninput="pesquisarClientes(this.value)">
    <button class="btn" onclick="window.location.href='cadastro.html'">+ Cadastrar Cliente</button>

    <!-- Filtros por ativo/inativo -->
    

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome Completo</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
        </tbody>
    </table>

    <div id="paginacao"></div>

    <script src="js/script_clientes.js"></script>
</body>
</html>
