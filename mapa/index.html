<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localização</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <h1>Rua das Araras, 240 — Jardim Primavera — Franca/SP</h1>
  </header>

  <main>


    <!-- Mapa -->
    <section aria-labelledby="mapa-titulo">
      <h2 id="mapa-titulo" class="sr-only">Mapa</h2>

      <div class="map-wrapper">
        <!-- Embed simples do Google Maps com o endereço especificado -->
        <iframe
          title="Mapa: Rua das Araras, 240 - Jardim Primavera - Franca - SP"
          class="map"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Rua%20das%20Araras,%20240%20-%20Jardim%20Primavera%20-%20Franca%20-%20SP&output=embed">
        </iframe>
      </div>

      <p class="map-note">
        Endereço: Rua das Araras, 240 — Jardim Primavera — Franca/SP
      </p>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
