<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel triplo</title>
  <link rel="stylesheet" href="Estilos/style.css" />
</head>
<body>

  <header>
    <h1>Ferramentas indispensáveis</h1>
  </header>

  <main>
    <div class="carousel" id="carousel" aria-roledescription="carousel" aria-label="Carrossel de imagens">
      <div class="carousel-track" id="carouselTrack" role="group" aria-live="polite">
        <!-- As páginas (grupos de 3) serão geradas via JS -->
      </div>

      <!-- Controles (opcionais) -->
      <div class="controls">
        <button class="btn" id="prevBtn" aria-label="Anterior">◀</button>
        <button class="btn" id="nextBtn" aria-label="Próximo">▶</button>
      </div>
    </div>
  </main>
    <script src="Script/script.js"></script>
</body>
</html>
